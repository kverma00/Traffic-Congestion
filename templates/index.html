<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Insights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Real-Time Traffic Insights</h1>
        <form id="traffic-form">
            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="desired_arrival_time">Desired Arrival Time:</label>
                <input type="datetime-local" id="desired_arrival_time" name="desired_arrival_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Insights</button>
        </form>
    </div>

    <!-- Display area for insights data -->
    <div id="insights-container" class="container mt-5">
        <!-- Insights data will be dynamically added here -->
        <div id="map" style="height: 400px;"></div>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC3YfyfxWnejuFxTjN2smhzMoFftz3-YI&callback=initMap"></script>
    <!-- Custom JavaScript -->
    <script src="/static/scripts.js"></script>
</body>
</html>
